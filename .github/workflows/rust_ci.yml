name: Rust CI

on:
  push:
    branches: [ master ] # Adjust if your main branch is different, e.g., master
  pull_request:
    branches: [ master ] # Adjust if your main branch is different

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable # Or a specific version
  CORROSION_VERSION: v0.4.0 # Or a newer version
  CORROSION_INSTALL_DIR: ${{ github.workspace }}/.corrosion

jobs:
  build_and_test:
    name: Build and Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # If your project uses git submodules (e.g., googletest)

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libssl-dev \
            libclang-dev # For Rust networking, if any crate needs it

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          # components: "rustfmt, clippy" # Optional: if needed

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/ # Cache the target dir of the libcrush-rust crate
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Corrosion
        run: |
          mkdir -p ${{ env.CORROSION_INSTALL_DIR }}/build ${{ env.CORROSION_INSTALL_DIR }}/install
          curl -L https://github.com/corrosion-rs/corrosion/archive/refs/tags/${{ env.CORROSION_VERSION }}.tar.gz -o corrosion.tar.gz
          tar -xzf corrosion.tar.gz -C ${{ env.CORROSION_INSTALL_DIR }} --strip-components=1
          cd ${{ env.CORROSION_INSTALL_DIR }}/build
          cmake .. -GNinja \
            -DCMAKE_INSTALL_PREFIX=${{ env.CORROSION_INSTALL_DIR }}/install \
            -DBUILD_TESTING=OFF
          ninja install
        env:
          CMAKE_PREFIX_PATH: ${{ env.CORROSION_INSTALL_DIR }}/install

      - name: Cache Corrosion installation
        uses: actions/cache@v4
        with:
          path: ${{ env.CORROSION_INSTALL_DIR }}/install
          key: ${{ runner.os }}-corrosion-${{ env.CORROSION_VERSION }}

      - name: Create build directory
        run: mkdir build
      - name: Configure CMake
        working-directory: ./build
        run: cmake .. -DCMAKE_BUILD_TYPE=Release # Or Debug
        env:
          PATH: $HOME/.cargo/bin:${{ env.PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CORROSION_INSTALL_DIR }}/install:${{ env.CMAKE_PREFIX_PATH }}
      - name: Build (C/C++ and Rust via Corrosion)
        working-directory: ./build
        run: cmake --build . --verbose # 'make VERBOSE=1 all' could also be used
        env:
          PATH: $HOME/.cargo/bin:${{ env.PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CORROSION_INSTALL_DIR }}/install:${{ env.CMAKE_PREFIX_PATH }}
      - name: Test (CTest, including Rust tests)
        working-directory: ./build
        run: ctest -V --output-on-failure
        env:
          PATH: $HOME/.cargo/bin:${{ env.PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CORROSION_INSTALL_DIR }}/install:${{ env.CMAKE_PREFIX_PATH }}
          # Potentially need RUST_BACKTRACE=1 for more detailed Rust panic logs
          RUST_BACKTRACE: 1
